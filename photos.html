function next_image() {
  imgi = imgi + 1;
  if (imgi >= nbImg) {
    imgi = 0;
  }
  refresh_image();
}

function prev_image() {
  imgi = imgi - 1;
  if (imgi < 0) {
    imgi = nbImg - 1;
  }
  refresh_image();
}

function refresh_image() {

  document.getElementById("description").innerHTML = "";
  if (orientations[imgi] == "H") {
    document.getElementById("pix").style.visibility = "hidden";
    document.getElementById("image").style.visibility = "hidden";
    document.getElementById("pix").style.width = 602;
    document.getElementById("pix").style.height = 452;
    document.getElementById("pix").style.left = 85;
    document.getElementById("image").src = "photos/" + images[imgi] + ".jpg";
    document.getElementById("image").style.width = 600;
    document.getElementById("image").style.height = 450;
    document.getElementById("pix").style.visibility = "visible";
    document.getElementById("image").style.visibility = "visible";
    document.getElementById("menu").style.top = 576;
    document.getElementById("box1").style.height = 567;
    document.getElementById("box2").style.height = 563;
    document.getElementById("box3").style.height = 520;
    document.getElementById("box4").style.height = 518;
  }
  else {
    document.getElementById("pix").style.visibility = "hidden";
    document.getElementById("image").style.visibility = "hidden";
    document.getElementById("pix").style.width = 452;
    document.getElementById("pix").style.height = 602;
    document.getElementById("pix").style.left = 160;
    document.getElementById("image").src = "photos/" + images[imgi] + ".jpg";
    document.getElementById("image").style.width = 450;
    document.getElementById("image").style.height = 600;

    document.getElementById("box2").style.height = 563 + 150;
    document.getElementById("box3").style.height = 520 + 150;
    document.getElementById("box4").style.height = 518 + 150;
  }
  document.getElementById("description").innerHTML = comments[imgi];
}
