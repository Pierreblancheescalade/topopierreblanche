<!-- First draft of the scripts was written in August 2004 by Jerome David. -->

OPACITY = 70;
c = 0;
r = 1;
b = 1;
v = 1;
t = 1;
enb = 1;

function init() {
  if (document.getElementById("cache2").addEventListener) {
    document.getElementById("cache2").addEventListener("mousemove",update,false);
  }
  set_opacity();
}

function opacity_plus(s) {
  if (OPACITY >= (100 - (10 * s))) {
    OPACITY = 100;
  }
  else {
    OPACITY = OPACITY + 10 * s;
  }
  set_opacity();
}

function opacity_moins(s) {
  if (OPACITY <= (s * 10)) {
    OPACITY = 0;
  }
  else {
    OPACITY = OPACITY - s * 10;
  }
  set_opacity();
}

function set_opacity() {
  elem = document.getElementById("gauche_fond");
  if (elem.style.MozOpacity != null) {
    elem.style.MozOpacity = (OPACITY / 100);
  }
  else {
    elem.filters.alpha.opacity = OPACITY;
  }
}

function toggle(img) {
  src = img.src;
  if (src.indexOf("_hover") > 0) {
    img.src = src.substr(0,src.lastIndexOf("_hover.html")) + ".gif";
  }
  else {
    img.src = src.substr(0,src.lastIndexOf(".gif")) + "_hover.gif";
  }
}

function toggle_voies() {
  if (v == 0) {
    document.getElementById("gauche_voies").style.visibility = "visible";
    document.getElementById("gauche_voies2").style.visibility = "visible";
    v = 1;
  }
  else {
    document.getElementById("gauche_voies").style.visibility = "hidden";
    document.getElementById("gauche_voies2").style.visibility = "hidden";
    v = 0;
  }
  img = document.getElementById("voies");
  src = img.src;
  if (src.indexOf("_hover") > 0) {
    img.src = src.substr(0,src.lastIndexOf("_hover.html")) + ".gif";
  }
  else {
    img.src = src.substr(0,src.lastIndexOf(".gif")) + "_hover.gif";
  }
}

function toggle_relais() {
  if (r == 0) {
    document.getElementById("gauche_relais").style.visibility = "visible";
    document.getElementById("gauche_relais2").style.visibility = "visible";
    r = 1;
  }
  else {
    document.getElementById("gauche_relais").style.visibility = "hidden";
    document.getElementById("gauche_relais2").style.visibility = "hidden";
    r = 0;
  }
  img = document.getElementById("relais");
  src = img.src;
  if (src.indexOf("_hover") > 0) {
    img.src = src.substr(0,src.lastIndexOf("_hover.html")) + ".gif";
  }
  else {
    img.src = src.substr(0,src.lastIndexOf(".gif")) + "_hover.gif";
  }
}

function toggle_broches() {
  if (b == 0) {
    document.getElementById("gauche_broches").style.visibility = "visible";
    document.getElementById("gauche_broches2").style.visibility = "visible";
    b = 1;
  }
  else {
    document.getElementById("gauche_broches").style.visibility = "hidden";
    document.getElementById("gauche_broches2").style.visibility = "hidden";
    b = 0;
  }
  img = document.getElementById("broches");
  src = img.src;
  if (src.indexOf("_hover") > 0) {
    img.src = src.substr(0,src.lastIndexOf("_hover.html")) + ".gif";
  }
  else {
    img.src = src.substr(0,src.lastIndexOf(".gif")) + "_hover.gif";
  }
}

function toggle_text() {
  if (t == 0) {
    document.getElementById("gauche_text").style.visibility = "visible";
    document.getElementById("gauche_text2").style.visibility = "visible";
    t = 1;
  }
  else {
    document.getElementById("gauche_text").style.visibility = "hidden";
    document.getElementById("gauche_text2").style.visibility = "hidden";
    t = 0;
  }
  img = document.getElementById("text");
  src = img.src;
  if (src.indexOf("_hover") > 0) {
    img.src = src.substr(0,src.lastIndexOf("_hover.html")) + ".gif";
  }
  else {
    img.src = src.substr(0,src.lastIndexOf(".gif")) + "_hover.gif";
  }
}

function update(evt) {
  if (evt == null) {
    evt = event;
  }
  if (enb >= 3) {
    zoom(evt.clientX + document.body.scrollLeft - 11, evt.clientY + document.body.scrollTop - 47);
    enb = 0;
  }
  else {
    enb = enb + 1;
  }
}

function zoom(x,y) {
  //document.getElementById("description").innerHTML = "&nbsp;<B>Event: </B>" + x + " &nbsp; " + y;
  clipx = - x / 800 * 1600 + 75;
  clipy =  - y / 600 * 1200 + 75;
  if (clipx < -1450) {
    clipx = -1450;
  }
  if (clipx > 0) {
    clipx = 0;
  }
  if (clipy < -1050) {
    clipy = -1050;
  }
  if (clipy > 0) {
    clipy = 0;
  }
  document.getElementById("detail").style.marginLeft = clipx;
  document.getElementById("detail").style.marginTop = clipy;
  document.getElementById("gauche_broches2").style.marginLeft = clipx;
  document.getElementById("gauche_broches2").style.marginTop = clipy;
  document.getElementById("gauche_voies2").style.marginLeft = clipx;
  document.getElementById("gauche_voies2").style.marginTop = clipy;
  document.getElementById("gauche_relais2").style.marginLeft = clipx;
  document.getElementById("gauche_relais2").style.marginTop = clipy;
  document.getElementById("gauche_text2").style.marginLeft = clipx;
  document.getElementById("gauche_text2").style.marginTop = clipy;
}
